    <!-- Contact Form -->
    <main>
        <div class="container">
            <form action="mailto:iindervirsingh@gmail.com" method="POST" enctype="multipart/form-data" id="contact-me">
                <div class="forms pad">
                    <!-- Name -->
                    <div class="row">
                        <div class="form-floating pad">
                            <input type="text" class="form-control-lg form-control"  id="floatingInput" placeholder="Name">
                            <label for="floatingInput">Name</label>
                        </div>
                    </div>
                    <!-- Email Address -->
                    <div class="row">
                        <div class="form-floating pad">
                            <input type="email" class="form-control-lg form-control" id="floatingInput" placeholder="youremail@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                    </div>
                    <!-- Message -->
                    <div class="form-floating">
                        <textarea class="form-control-lg form-control" id="floatingTextArea" placeholder="Message"  style="height: 35%;"></textarea>
                        <label for="floatingTextArea">Message</label>
                    </div>
                    <!-- Send Button -->
                    <button class="btn btn-primary" type="submit" style="border: none; margin-top: 5px; background-color: #55acee" form="contactme" value="Submit">
                        <i class="far fa-envelope"></i> Send
                    </button>
                </div>
            </form>

        </div>
